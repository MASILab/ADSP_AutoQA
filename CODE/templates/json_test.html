<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataFrame Display</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
    <script>
        // Parse JSON data passed from Flask
        const dataframe = JSON.parse('{{ dataframe | tojson | safe }}');
        console.log(dataframe); // Check console for parsed data

        // Function to display DataFrame in a table
        function displayDataFrame() {
            const tableBody = document.getElementById('dataframe-body');
            dataframe.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${row.Name}</td><td>${row.Age}</td><td>${row.City}</td>`;
                tableBody.appendChild(tr);
            });
        }

        // Call the display function when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', displayDataFrame);
    </script>
</head>
<body>
    <h1>DataFrame Display</h1>
    <table>
        <thead>
            <tr>
                <th>sub</th>
                <th>ses</th>
                <th>acq</th>
                <th>run</th>
                <th>QA_status</th>
                <th>reason</th>
                <th>user</th>
                <th>date</th>
            </tr>
        </thead>
        <tbody id="dataframe-body">
            <!-- JavaScript will populate this tbody with data -->
        </tbody>
    </table>
</body>
</html>
